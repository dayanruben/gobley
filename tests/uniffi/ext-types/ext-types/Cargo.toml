[package]
name = "uniffi-kmm-fixture-ext-types"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "uniffi_kmm_fixture_ext_types"
crate-type = ["cdylib", "staticlib"]
path = "src/commonMain/rust/lib.rs"

[dependencies]
uniffi = { workspace = true }
external-crate = { path = "../external-crate", package = "uniffi-kmm-fixture-ext-types-external-crate" }
uniffi-kmm-fixture-ext-types-uniffi-one = { path = "../uniffi-one" }
uniffi-kmm-fixture-ext-types-custom-types = { path = "../custom-types" }
sub-lib = { path = "../sub-lib", package = "uniffi-kmm-fixture-ext-types-sub-lib" }
uniffi-kmm-example-custom-types = { path = "../../../../examples/custom-types" }
url = { workspace = true }

[build-dependencies]
uniffi-kmm-fixture-build-common = { path = "../../../build-common" }
